_schema-version: "3.1"
ID: PurchaseOrder
description: PurchaseOrder application
version: 1.0.0-SNAPSHOT
modules:
- name: PurchaseOrder-srv
  type: java
  path: srv
  properties:
    SPRING_PROFILES_ACTIVE: cloud
  requires:
  - name: po_db
  - name: po_uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  build-parameters:
    build-result: target/*-exec.[wj]ar
    builder: custom
    commands:
    - mvn clean package
- name: PurchaseOrder-db-deployer
  type: hdb
  path: db
  requires:
  - name: po_db
  - name: po_uaa
  parameters:
    buildpack: nodejs_buildpack
- name: purchaseorder-approuter
  type: approuter.nodejs
  path: purchaseorder-approuter
  requires:
  - name: po_html_repo_runtime
  - name: po_uaa
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: po_flp
  parameters:
    disk-quota: 256M
    memory: 256M
- name: po_deployer
  type: com.sap.html5.application-content
  path: .
  requires:
    - name: po_html_repo_host
  build-parameters:
    builder: custom
    commands:
      - npm run build:ui --prefix ..
